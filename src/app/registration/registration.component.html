<form [formGroup]="registrationForm">
  <div class="center" style="padding: 40px">
    <h1>User Registration Form</h1>
<div>
  <mat-form-field appearance="outline" style="width: 470px;">
    <mat-label>Name</mat-label>
    <input type="text" matInput  formControlName="nameFormControl">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
  <div>
    <mat-form-field appearance="outline" style="width: 470px;">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>

    <div>
      <mat-form-field appearance="outline" style="width: 470px;">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" style="width: 470px;">
        <mat-label>Bio</mat-label>
        <input type="text" matInput formControlName="bioFormControl">
        <mat-error *ngIf="bioFormControl.hasError('required')">
          Bio is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button (click)="onSubmit()">Submit</button>
    </div>
  </div>


</form>
